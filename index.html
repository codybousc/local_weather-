<!DOCTYPE html>
<html ng-app="localWeather" ng-controller="WeatherController" ng-int="displayImage()">
<head>
 <title>Local Weather</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/mystyles.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>
<!--
    Code for creating dynamic images based on current temp
    <body ng-style="{'background-image': 'url(css/images/'+ chosenImage + ')'}">
 -->
  <body>
  <div class="container">
      <div class="spacer"></div>
      <h1>Current Weather in {{city}}</h1>
      <div class="row">
          <div class="col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2 col-sm-3 col-sm-offset-2 tempteratureBox">
              Min Temp: {{minTemp}} <br><br>
              Max Temp: {{maxTemp}} <br>
          </div>
          <div class="col-md-3  col-lg-3  col-sm-3  descriptionBox">
              {{description}}
          </div>
          <div class="col-md-3  col-lg-3  col-sm-3  windBox">
            wind at {{wind}} mph
          </div>
      </div>
      <div class="spacerDeux"></div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="controllers/WeatherController.js" type="text/javascript"></script>

</body>
